{% extends "matricula/layout.html" %}

{% block body %}
    {% if mensaje %}
        <div class="alert alert-{{msg_type}}">{{ mensaje }}</div>
    {% endif %}

    <h2>Registrar Curso</h2>

    <form action="{% url 'matricularalumno' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <select class="form-control" name="curso" placeholder="Curso" required>
                <option disabled selected value> -- Selecciona un curso -- </option>
                {% for curso in cursos %}
                    <option value="{{ curso.id }}">{{ curso.nombreCurso }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <select class="form-control" name="alumno" placeholder="Alumno" required>
                <option disabled selected value> -- Selecciona un alumno -- </option>
                {% for alumno in alumnos %}
                    <option value="{{ alumno.id }}">{{ alumno.nombre }} {{ alumno.apellido }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Matricular">
    </form>

{% endblock %}
