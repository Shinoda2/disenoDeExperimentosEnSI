{% extends "matricula/layout.html" %}

{% block body %}
    <div id="LoginScreen">
        <div id="Form" style="margin-top: -20px;">
            <h2>¡Inicia Sesión!</h2>
            {% if message %}
                <div style="color: red;">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control fix" type="text" name="username" placeholder="Usuario" style="width: 60%; margin-left: 20%;">
                </div>
                <div class="form-group">
                    <input class="form-control fix" type="password" name="password" placeholder="Contraseña" style="width: 60%; margin-left: 20%;">
                </div>
                <input style="margin-left: 43%; margin-top: 50px;" class="btn btn-success" type="submit" value="INICIAR">
            </div>
            </form>        
    </div>
{% endblock %}
